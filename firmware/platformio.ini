; PlatformIO Project Configuration File
; ESP32 Robotics Firmware - WALL-E & EVE Apprenticeship
;
; EDUCATIONAL NOTE: This file configures the build system and toolchain.
; - platform: Defines the hardware platform (ESP32)
; - board: Specific ESP32 board variant
; - framework: Software framework (Arduino for ease of learning)
; - monitor_speed: Serial baud rate (must match Serial.begin() in code)
; - lib_deps: External libraries to install automatically

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor configuration
monitor_speed = 115200
monitor_filters =
    default
    colorize

; Build flags for debugging and optimization
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Library dependencies
; These will be automatically downloaded when you build the project
lib_deps =
    ; Servo motor control library
    arduino-libraries/Servo@^1.1.8

    ; JSON serialization for telemetry
    bblanchon/ArduinoJson@^6.21.3

    ; I2C sensor libraries (will be used in Phase 2)
    adafruit/Adafruit Unified Sensor@^1.1.9
    adafruit/Adafruit BME280 Library@^2.2.2

; Upload settings
upload_speed = 921600

; Test configuration
test_framework = unity
test_build_src = yes
